# https://www.home-assistant.io/components/switch.mqtt/
- platform: mqtt
  name: "Kitchen Light"
  state_topic: "stat/sonoff/POWER"
  command_topic: "cmnd/sonoff/POWER"
  payload_on: "ON"
  payload_off: "OFF"
  state_on: "ON"
  state_off: "OFF"
  optimistic: false
  qos: 1
  retain: true
