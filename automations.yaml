- id: '1650329522998'
  alias: Plex Lighting
  description: ''
  trigger:
  - platform: device
    device_id: 222ba24bbee291d31445d155f0644945
    domain: media_player
    entity_id: media_player.plex_aurelia_plex_for_lg_lg_oled55e7n_z
    type: playing
    for:
      hours: 0
      minutes: 0
      seconds: 5
  condition:
  - condition: or
    conditions:
    - condition: sun
      before: sunrise
    - condition: sun
      after: sunset
  action:
  - service: scene.create
    data:
      scene_id: temp_plex_scene
      snapshot_entities:
      - light.livingroom_floorlamp
      - light.livingroom_spotlight
      - switch.hallway_shelf_light
      - light.hallway_light
  - service: scene.turn_on
    target:
      entity_id: scene.plex_movie_scene
    data:
      transition: 2.5
  - wait_for_trigger:
    - platform: device
      type: changed_states
      device_id: 222ba24bbee291d31445d155f0644945
      entity_id: media_player.plex_aurelia_plex_for_lg_lg_oled55e7n_z
      domain: media_player
      for:
        hours: 0
        minutes: 0
        seconds: 5
    continue_on_timeout: false
  - service: scene.turn_on
    target:
      entity_id: scene.temp_plex_scene
    data:
      transition: 2.5
  mode: single
